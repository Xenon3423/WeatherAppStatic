<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>WeatherApp</title>
</head>

<body>
  <section class="viewport">
    <header class="flex-stack">
      <h1 id="location">
        <span id="city">City</span>
        <span id="summary">15</span>
      </h1>
      <p class="flex-stack" style="--space: 0.2rem" aria-hidden="true">
        <span id="temperature" class="current-temp heading-lg">78</span>
        <span id="condition">Temp</span>
      </p>
      <ul id="range" class="cluster" role="list" style="--justify: center; --gap: 0.5rem">
        <li>Максимальная: <span id="maxt"></span><span>&deg;</span></li>
        <li>Минимальная: <span id="mint"></span><span>&deg;</span></li>
      </ul>
    </header>
    <main>
      <article>
        <h2 id="severe-weather">Дополнительные параметры</h2>
        <figure class="stack">
          <blockquote>
            <p>Ощущается как: <span id="feels-like"></span><span>&deg;</span></p>
            <p>Давление: <span id="pressure"></span> <span>мм.рт.ст</span></p>
            <p>Влажность: <span id="humidity"></span><span>%</span></p>
            <p>Ветер: <span id="wind"></span> <span>м/с</span></p>
            <p>Рассвет: <span id="sunrise"></span></p>
            <p>Закат: <span id="sunset"></span></p>
          </blockquote>
          <!-- <figcaption>
                <cite>По данным сервиса погоды</cite>
              </figcaption> -->
        </figure>
      </article>
    </main>
    <script src="script.js"></script>
</body>

</html>
